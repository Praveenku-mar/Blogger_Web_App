<html>
	<head>
		<title>websiite</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<body >
		<nav class='navbar navbar-expand-lg text-dark' style='background:#ff9966;'>
			<h1 class='navbar-brand'style='font-size:40px; color:white'>INFORMATION</h1>
			<ul class='navbar-nav ml-auto'>
				<li class='nav-item actives'><a class='nav-link text-light'href='/index'>Home</a></li>
				<li class='nav-item'><a class='nav-link text-light' href='/register'>Register</a></li>
				<li class='nav-item'><a class='nav-link text-light' href='/login'>Login</a></li>
				<li class='nav-item'><a class='nav-link text-light' href='/views'>View</a></li>
			</ul>
		</nav>
		<div class='container mt-5 '>
			<div class='row'>
				<div class='col-md-8 mx-auto'>
					<h3 align='center'>User details</h3><hr>
					<br>
					<table class='table table-bordered'>
						<thead>
							<tr align='center'>
								<th>SNo</th>
								<th>NAME</th>
								<th>EMAIL</th>
								<th>AGE</th>
								<th>PHONE</th>
								<th>EDIT</th>
								<th>DELETE</th>
							</tr>
						</thead>
						<tbody>
							{% for row in datas %}
								<tr>
									<td>{{loop.index}}</td>
									<td>{{row.Name}}</td>
									<td>{{row.Email}}</td>
									<td>{{row.Age}}</td>
									<td>{{row.Phone_no}}</td>
									<td><a href='{{url_for("edit",did=row.did)}}'  class='btn btn-info'>Edit</a></td>
									<td><a href='{{url_for("delete",did=row.did)}}' onclick='confirm("Are you sure")' class='btn btn-danger'>Delete</a></td>	
								</tr>									
							{% endfor %}	
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
