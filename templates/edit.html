<html>
	<head>
		<title>websiite</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<nav class='navbar navbar-expand-lg text-dark' style='background:skyblue;'>
			<h1 class='navbar-brand'style='font-size:40px; color:white'>INFORMATION</h1>
			<ul class='navbar-nav ml-auto'>
				<li class='nav-item actives'><a class='nav-link text-light'href='/index'>Home</a></li>
				<li class='nav-item'><a class='nav-link text-light' href='/register'>Register</a></li>
				<li class='nav-item'><a class='nav-link text-light' href='/login'>Login</a></li>
				<li class='nav-item'><a class='nav-link text-light' href='/views'>View</a></li>
			</ul>
		</nav>
		<div class='container mt-5'>
			<div class='row'>
				<div class='col-md-6 mx-auto'>
					<div class='card'>
						<div class='card-body'>
							<form method="POST" action="" autocomplete='off'>
								<div class='form-group'>
									<label>Name</label>
									<input type='text'  class='form-control' name='uname' value={{datas.Name}}>
								</div>
								<div class='form-group'>
									<label>Email</label>
									<input type='text'  class='form-control' name='email' value={{datas.Email}}>
								</div>
								<div class='form-group'>
									<label>Password</label>
									<input type='password'  class='form-control' name='pass' value={{datas.pwd}}>
								</div>
								<div class='form-group'>
									<label>Age</label>
									<input type='text'  class='form-control' name='age' value={{datas.Age}}>
								</div>
								<div class='form-group'>
									<label>Phone_no</label>
									<input type='text'  class='form-control' name='phone' value={{datas.Phone_no}}>
								</div>
								<center>
								<input type='submit' name='submit' value='submit' class='btn text-light' style='background:skyblue;'>
								</center>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
