<html>
	<head>
		<title>websiite</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<nav class='navbar navbar-expand-lg text-dark' style='background:#ff9966;'>
			<h1 class='navbar-brand'style='font-size:40px; color:white'>INFORMATION</h1>
			<ul class='navbar-nav ml-auto'>
				<li class='nav-item actives'><a class='nav-link text-light'href='/index'>Home</a></li>
				<li class='nav-item'><a class='nav-link text-light' href='/register'>Register</a></li>
				<li class='nav-item'><a class='nav-link text-light' href='/login'>Login</a></li>
				<li class='nav-item'><a class='nav-link text-light' href='/views'>View</a></li>
			</ul>
		</nav>
		<div class='container mt-3'>
			<div class='row'>
				<div class='col-md-6 mx-auto'>
				<div class='card' >
				<div class='card-body' >
					<h1 align='center' style='color:black; letter-spacing:3px;'>REGISTER</h1><hr>
					<form method='POST' action="" autocomplete='off'>
						<div class='form-group' >
							<label >Name</label>
							<input type='text'  class='form-control' name='uname' required placeholder='Enter your name'>
						</div>
						<div class='form-group'>
							<label>Email</label>
							<input type='text'  class='form-control' name='email' required placeholder='Enter your mail Id'>
						</div>
						<div class='form-group'>
							<label>Password</label>
							<input type='password'  class='form-control' name='pass' required placeholder='password'>
						</div>
						<div class='form-group'>
							<label>Age</label>
							<input type='text'  class='form-control' name='age' required placeholder='age'>
						</div>
						<div class='form-group'>
							<label>Phone_no</label>
							<input type='text'  class='form-control' name='phone' required placeholder='phone no'>
						</div>
						<center>
						<input type='submit' name='submit' value='Register' class='btn text-light' style='background:#ff9966;'>
						</center>
					</form>
				</div>
				</div>
				</div>
			</div>
		</div>
	</body>
</html>
